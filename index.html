<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escolha Personagem e Sala</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Escolha seu Personagem e Sala</h1>

      <div class="section">
        <h2>Personagens</h2>
        <div id="personagens" class="grid"></div>
      </div>

      <div class="section">
        <h2>Salas</h2>
        <div id="salas" class="grid"></div>
        <input
          type="text"
          id="nickname"
          placeholder="Digite seu nickname"
          class="nickname-input"
        />
      </div>

      <button id="entrar" class="btn">Entrar</button>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
